<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <!--Allows adaptation to alternate screensizes-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Page Title-->
    <title>Fruits De Mer - Cheshires Premier Seafood Resturant</title>
    <!--Meta Content-->
    <meta name="description" content="Cheshire's finest dining experience">
    <!--Link Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--Link Font Awesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <!--Link to own stylesheet-->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css')}}">

    <!--Link jQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

</head>

<body>
    <header>
        <div class="outer-header">
            <div class="home">
                <p><a href="{{ url_for('index') }}">FDM</a></p>
            </div>
            
            <div>
                <p class="phone-number">0264536 3456</p>
            </div>
            
            <!--each line of the menu burger icon-->
            <div class="inner-header" id="burgerIcon">
                <div class="bar1"></div>
                <div class="bar2"></div>
                <div class="bar3"></div>
            </div>
        </div>
        
        <nav >
            <div class="navbox" id="navContainer">
                <div class="navigation-content">
                    <ul>
                        <li><a href="{{ url_for('index') }}">Home<span>></span></a></li>
                        <li><a href="{{ url_for('booking') }}">Bookings<span>></span></a></li>
                        <li><a href="{{ url_for('menu') }}">Menu<span>></span></a></li>
                        <li><a href="{{ url_for('opening') }}">Opening Times<span>></span></a></li>
                        <li><a href="{{ url_for('location') }}">Find Us<span>></span></a></li>
                        <li><a href="{{ url_for('news') }}">News<span>></span></a></li>
                        <li><a href="{{ url_for('careers') }}">Careers<span>></span></a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    
    {% block content %}
    {% endblock %}

    <footer>
        <div class="row footer-lists">    
            <div class="col-12 col-sm-6">
                <ul class="footer-link footer-ul-list">
                    <li><a href="{{ url_for('booking') }}">Bookings ></a></li>
                    <li><a href="{{ url_for('menu') }}">Menu ></a></li>
                    <li><a href="{{ url_for('opening') }}">Opening Times ></a></li>
                </ul>
            </div>
            
            <div class="col-12 col-sm-6 footer-right">
                <ul class="address footer-ul-list">    
                    <li>0264536 3456</li>
                    <li>The Orchid House, First Row</li>
                    <li>Thornbridge</li>
                    <li>Cheshire</li>
                    <li>SK9 1AU</li>
                </ul>
            </div>
        </div>

        <div class="footer-outer social">   
            <ul class="footer-list">
                <li><a href="https://facebook.com/" content="Link to Fruits De Mer Facebook page, opens in a newtab" target="_blank" rel="noopener"><i class="fa-brands fa-facebook"></i></a></li>
                <li><a href="https://x.com/" content="Link to the Fruits De Mer Twitter or X page, opens in a newtab" target="_blank" rel="noopener"><i class="fa-brands fa-square-x-twitter"></i></a></li>
                <li><a href="https://instagram.com/" content="Link to the Fruits De Mer Instagram page, opens in a newtab" target="_blank" rel="noopener"><i class="fa-brands fa-square-instagram"></i></a></li>
                <li><a href="https://youtube.com/" content="Link to the Fruits De Mer YouTube page, opens in a newtab" target="_blank" rel="noopener"><i class="fa-brands fa-youtube"></i></a></li>
            </ul>
        </div>
    </footer>

    <script src="../static/script/script.js"></script>

    <!--Font Aweomse -->
    <script src="https://kit.fontawesome.com/83eae7a1c8.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
