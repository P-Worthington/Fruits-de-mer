{% extends "base.html" %}
{% block content %}

<div class="opening-container">
    <div class="alt-hero bookings">
        <div class="title title-light">
            <h2 class="alt-headings">Find us</h2>

            <div class="alt-hero-box">
                <p>Fruits De Mer is set in a fantastic location in central Cheshire overlooking the Thornbridge forest and green lakes.</p>
                <p></p>
            </div>
        </div>
    </div>
</div>

<div class="alt-page-content">
    <div id="map">

    </div>
</div>

<script>
    function initMap() {
        var map = new google.maps.Map(document.getElementById("map"), {
            zoom: 3,
            center: {
                lat: 46.619261,
                lng: -33.134766
            }
        })
    }
</script>

<script src="../static/script/map.js"></script>
<script src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js"></script>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBKmq82MwCzUltAXECRjNNgQq0WSSuhZS8&callback=initMap"></script>
{% endblock %}
